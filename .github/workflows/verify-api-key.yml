on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: Virtual_Waiter/.github/workflows/

      - name: Run tests
        run: npm test
        working-directory: Virtual_Waiter/.github/workflows/
        env:
          API_KEY: ${{ secrets.API_KEY }}
